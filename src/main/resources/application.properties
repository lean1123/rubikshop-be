spring.application.name=rubikShopApi

# port
server.port=3333

# connect mssql
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=rubikshopDB;trustServerCertificate=true
spring.datasource.username=SA
spring.datasource.password=sapassword

# jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# config for JSP template engine
#spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.suffix=.jsp

# save location address file
storage.location=upload/images

spring.mvc.static-path-pattern=/templates/**

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

